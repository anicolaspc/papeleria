<div class="row m-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <p class="texto"><strong>NUEVO PRODUCTO</strong></p>
            </div>
            <div class="card-body">
                <form (ngSubmit)="guardarProducto()">
                    <div class="form-crear">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Imagen</label>
                        <input type="email" class="form-control" name="imagen" [(ngModel)]="producto.imagen">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Detalles del producto</label>
                        <input type="text" class="form-control" name="detalles" [(ngModel)]="producto.detalles">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Precio</label>
                        <input type="text" class="form-control" name="precio" [(ngModel)]="producto.precio">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Cantidad</label>
                        <input type="text" class="form-control" name="cantidad" [(ngModel)]="producto.cantidad">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-control" name="categoria" [(ngModel)]="producto.categoria">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Producto</button>
                </form>
            </div>
        </div>
    </div>
</div>
