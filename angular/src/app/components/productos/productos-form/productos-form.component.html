<div class="row m-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <p class="texto"><strong>NUEVO PRODUCTO</strong></p>
            </div>
            <div class="card-body">
                <form (ngSubmit)="guardarProducto()">
                    <div class="form-crear">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre" required pattern='[a-zA-Z ]*'>
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control" name="imagen" [(ngModel)]="producto.imagen" required>
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Detalles del producto</label>
                        <input type="text" class="form-control" name="detalles" [(ngModel)]="producto.detalles" required>
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Precio</label>
                        <input type="text" class="form-control" name="precio" [(ngModel)]="producto.precio" required pattern='[1-9][0-9]*' minlength="4">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Cantidad</label>
                        <input type="text" class="form-control" name="cantidad" [(ngModel)]="producto.cantidad" required pattern='[1-9][0-9]*' maxlength="3">
                    </div>
                    <div class="form-crear">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-control" name="categoria" [(ngModel)]="producto.categoria" required pattern='[a-zA-Z ]*'>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Producto</button>
                </form>
            </div>
        </div>
    </div>
</div>
